workflows:
  version: 2
  build_and_test:
    jobs:
      - build
#          filters:
#            tags:
#              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
        JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum “build.gradle” }}-{{ checksum “app/build.gradle” }}
      - run:
          name: Chmod permissions
          command: chmod +x ./gradlew
        - run:
            name: Upload Archives
            command: ./gradlew uploadArchives
        - store_artifacts:
             path: ./build/distributions
        - persist_to_workspace:
            root: build
            paths:
              - distributions
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    environment:
        PROJECT_NAME: lokalise-plugin
        VERSION: lokalise-plugin-$CIRCLE_TAG
    steps:
      - attach_workspace:
          at: /build
      - run:
          name: Publish Release on GitHub
          command: |
              VERSION=$(PROJECT_NAME-CIRCLE_TAG)
              ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1}
              -delete ${VERSION} /build/distributions
